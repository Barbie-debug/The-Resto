<!DOCTYPE html>
<html>
	<head>
		<title>Galleries</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
		<link rel="stylesheet" type="text/css" href="galleriesstylesheet.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<!--Nav bar-->
		<div class="navbar1 w3-hide-small w3-top">
			<div class="w3-container" id="myNavbar">
				<div class="w3-bar w3-xlarge w3-animate-left">
					<a href="index.html" class="w3-bar-item w3-button">HOME</a>
					<a href="menu.html" class="w3-bar-item w3-button">MENU</a>
					<a href="about.html" class="w3-bar-item w3-button">ABOUT</a>
					<a href="#" class="w3-bar-item w3-button">GALLERIES</a>
					<a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
				</div>
			</div>
		</div>
		<!-- Side bar -->
		<div class="w3-top w3-hide-large w3-hide-medium">
			<div class="w3-sidebar w3-bar-block w3-xlarge w3-animate-left" style="display:none" id="mySidebar">
				<i onclick="w3_close()" class="fa fa-bars w3-invert w3-button w3-xlarge w3-black w3-opacity-min"></i>
				<div>
					<a href="index.html" class="w3-bar-item w3-button">HOME</a>
					<a href="menu.html" class="w3-bar-item w3-button">MENU</a>
					<a href="about.html" class="w3-bar-item w3-button">ABOUT</a>
					<a href="#" class="w3-bar-item w3-button">GALLERIES</a>
					<a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
				</div>
			</div>
			<i class="fa fa-bars w3-invert w3-button w3-xlarge w3-black w3-opacity-min" onclick="w3_open()"></i>
		</div>
		<div class="w3-content" style="max-width:1500px">
			<!-- Header -->
			<div class="pagecontent">
				<div class="w3-clear"></div>
				<header class="w3-center w3-margin-bottom">
					<h1><b>GALLERIES</b></h1>
					<p><b>Click on the image to view the exact image size</b></p>
					<p class="w3-padding-16"><button class="w3-button w3-round w3-black" onclick="myGridFunction()">Toggle Grid Padding</button></p>
				</header>
			</div>
			<!-- Photo Grid -->
			<div class="w3-row" id="myGrid" style="margin-bottom:128px">
				<div class="w3-third">
					<img src="image/resto.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/gallery1.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/gallery2.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/gallery3.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/gallery4.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/gallery5.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
				</div>
				<div class="w3-third">
					<img src="image/gallery6.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/gallery7.jpeg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/gallery8.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/gallery9.jpeg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/gallery10.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/gallery11.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
				</div>
				<div class="w3-third">
					<img src="image/resto2.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/resto3.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/resto4.jpeg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/gallery12.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/food7.jpg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
					<img src="image/chef.jpeg" style="width:100%;cursor:pointer"
					onclick="onClick(this)" class="w3-hover-opacity">
				</div>
				<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
					<span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
					<div class="w3-modal-content w3-animate-zoom">
						<img id="img01" style="width:100%">
					</div>
				</div>
			</div>
		</div>
	</header>
	<script>
	//sidebar
			function w3_open() {
			document.getElementById("mySidebar").style.display = "block";
			}
			function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
			}
	</script>
	<script>
	// Toggle grid padding
			function myGridFunction() {
			var x = document.getElementById("myGrid");
			if (x.className === "w3-row") {
			x.className = "w3-row-padding";
			} else {
			x.className = x.className.replace("w3-row-padding", "w3-row");
			}
			}
	</script>
	<script>
	//Modal
			function onClick(element) {
			document.getElementById("img01").src = element.src;
			document.getElementById("modal01").style.display = "block";
			}
	</script>
	<script>
		// Change style of navbar on scroll
			window.onscroll = function() {myFunction()};
			function myFunction() {
			var navbar = document.getElementById("myNavbar");
			if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
			navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-black";
			} else {
			navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-black", "");
			}
			}
	</script>
</body>
</html>
